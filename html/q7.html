<!DOCTYPE html>
<html>
<head>
	


<script>
			function formValidation() {
				var name =
					document.forms.RegForm.Name.value;
				var email =
					document.forms.RegForm.EMail.value;
				var phone =
					document.forms.RegForm.Telephone.value;
				var what =
					document.forms.RegForm.Subject.value;
				var password =
					document.forms.RegForm.Password.value;
				var address =
					document.forms.RegForm.Address.value;
				var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //for Email Validation.
				var regPhone=/^\d{11}$/;									 //for Phone Number validation.
				var regName = /\d+$/g;								 // for Name validation

				if (name == "" || regName.test(name)) { //test() method tests for a string match
					window.alert("Please enter your name properly.");
					name.focus();
					return false;
				}

				if (address == "") {
					window.alert("Please enter your address.");
					address.focus();
					return false;
				}
				
				if (email == "" || !regEmail.test(email)) {
					window.alert("Please enter a valid e-mail address.");
					email.focus();
					return false;
				}
				
				if (password == "") {
					alert("Please enter your password");
					password.focus();
					return false;
				}

				if(password.length <6){
					alert("Password should be atleast 6 character long");
					password.focus();
					return false;

				}
				if (phone == "" || !regPhone.test(phone)) {
					alert("Please enter valid phone number.");
					phone.focus();
					return false;
				}

				if (what.selectedIndex == -1) {
					alert("Please enter your course.");
					what.focus();
					return false;
				}

				return true;
			}
		</script>
</head>


<body>
		<h1 style="text-align: center;">Form Validation Using JavaScript</h1>
		<form name="RegForm" onsubmit="return formValidation()" method="post">
			
<p>Name: <input type="text"
							size="65" name="Name" /></p>

			<br />
<p>Gender: <input type="text"
							size="65" name="gender" /></p>

			<br />			
			
<p>Address: <input type="text"
							size="65" name="Address" />
		</p>

			<br />
			
<p>E-mail Address: <input type="text"
							size="65" name="EMail" /></p>

			<br />
			
<p>Password: <input type="text"
						size="65" name="Password" /></p>

			<br />
			
<p>Telephone: <input type="text"
						size="65" name="Telephone" /></p>

			<br />

<p>
				SELECT YOUR COURSE
				<select type="text" value="" name="Subject">
					<option>BSc</option>
					<option>BBA</option>
					<option>Msc</option>
					<option>MBA</option>
				</select>
			</p>

			<br />
			<br />
			
<p>Comments: <textarea cols="55"
							name="Comment"> </textarea></p>

			
<p>
				<input type="submit"
					value="Submit" name="Submit" />
				<input type="reset"
					value="Reset" name="Reset" />
			</p>

		</form>


</body>
</html>
